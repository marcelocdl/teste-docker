name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Docker Compose Build
      run: docker compose -f "docker-compose.yml" up -d --build 
      
    - name: Docker Hub Push
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/teste-docker:latest ${{ secrets.DOCKER_USERNAME }}/teste-docker:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_USERNAME }}/teste-docker:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/teste-docker:latest
